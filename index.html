<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jason Claeys">
  <meta name="description" content="A simple, easy-to-use, free checklist generator. No frills, just checklists. Create and print your checklists with ease.">
  <meta name="keywords" content="free checklist generator, simple checklist, simple checklist generator, print checklist, make checklists, checklists">
  <link rel="stylesheet" href="/stylesheets/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Easy Checklist Generator</title>
</head>
<body>
  <main>
    <section id="add-list-section">
      <h1>Simple Checklist Generator</h1>
      <h2>Create A New Checklist:</h2>
      <form>
        <div class="form-group">
          <label for="title">
            <strong>Add List Title</strong>
          </label><br />
          <input type="text" id="title">
          <div>
            <button id="add-title-btn" class="add-btn">Add Title</button>
          </div>
        </div>
        <div class="form-group">
          <label for="list-item">
            <strong>Add List Item</strong>
          </label><br />
          <input type="text" id="list-item">
          <div>
            <button id="add-item-btn" class="add-btn">Add Item</button>
          </div>
        </div>
      </form>
    </section>
    <section id="notes-list-section">
      <h2>Your Checklist</h2>
      <div id="results"></div>
    </section>
  </main>

  <script src="/scripts/index.js"></script>
</body>
</html>
